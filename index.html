<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="wrapper">
		<div class="whole<row">
			<b>Google Calendar: Habit Log</b>
		</div>
		<div class="wholerow">
			Fill these fields to enter a new event in your Google Calendar.
    </div>
		<div class="lhs">
      <div>Select a date:</div>
      <div><input type="date" id="date"></div>
    </div>
    <div class="rhs">
      <button id="btn-set-start" onclick="setDate()">Today</button>
      <button id="btn-reset-start" onclick="resetInput('#date');">Reset Date</button>
    </div>     
    <div class="lhs">
      <div>Start time</div>
      <div>
        <input type="time" id="start" step="1" onchange="setLabel('#start')">
        <label for="start" id="startlabel"></label>
      </div>
    </div>
    <div class="rhs">
      <button id="btn-set-stime" onclick="setTime('#start')">set to current time</button>
      <button id="btn-reset-stime" onclick="resetInput('#start');">Reset Time</button>
    </div>
    <div class="lhs">
      <div>End time:</div>
      <div>
        <input type="time" id="end" step="1" onchange="setLabel('#end')">
        <label for="end" id="endlabel"></label>
      </div>
    </div>
    <div class="rhs">
      <button id="btn-set-etime" onclick="setTime('#end')">set to current time</button>
      <button id="btn-reset-etime" onclick="resetInput('#end');">Reset Time</button>
    </div>
    <div class="lhs">Event description:</div>
    <div class="rhs"><input type="text" id="habit"></div>
    <div class="lhs">
      <div>
        <input type="radio" id="r01" name="habitlist" value="600mL water">
        <label for="r01">600mL water</label>
      </div>
      <div>
        <input type="radio" id="r02" name="habitlist" value="2m sr n,n,n">
        <label for="r02">2m sr n,n,n</label>
      </div>
      <div>
        <input type="radio" id="r03" name="habitlist" value="3m JotS">
        <label for="r03">3m JotS</label>
      </div>
    </div>
    <div class="rhs">
      <div>
        <input type="radio" id="r04" name="habitlist" value="cs">
        <label for="r04">cs</label>
      </div>
      <div>
        <input type="radio" id="r05" name="habitlist" value="WHM">
        <label for="WHM">WHM</label>
      </div>
      <div>
        <input type="radio" id="r06" name="habitlist" value="BrSp">
        <label for="BrSp">BrSp</label>
      </div>
    </div>
    <div class="lhs">
      <div>
        <button id="authorize-button" style="visibility: hidden">Login & Authorize</button>
      </div>
      <div>
        <button id="addToCalendar" style="visibility: hidden">Add to Google Calendar</button>
      </div>
      <div>
        <button onclick="location.reload()">Reload</button>
      </div>
    </div>
    <div class="rhs">
      <div id="addStatus"></div>
    </div>
    <!--Add a button for the user to click to initiate auth sequence -->
    <div id="inpagelog" class="wholerow">
      log:<br/>
    </div>
  </div>
    <script src="calendar_ex.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
